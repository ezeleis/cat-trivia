<div class="home-container">
  <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true"*ngIf="catFacts">
    <div class="toast-body">
      {{catFacts}}
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center" *ngIf="catImg">
    <img class="home-image" [src]="catImg" alt="Imagem de exemplo" />
  </div>
  <div class="home-buttons">
    <button class="btn btn-primary" (click)="image()">Imagem</button>
    <button class="btn btn-secondary" (click)="phrase()">Frase</button>
  </div>
</div>
