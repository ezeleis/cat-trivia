<div class="form-container">  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    </div>

    <div class="form-label-group">
      <input type="text" id="usuario" formControlName="usuario" class="form-control" placeholder="Usuário" required autofocus>
      <label for="usuario">Usuário</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="senha" formControlName="senha" class="form-control" placeholder="Senha" required>
      <label for="senha">Senha</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="confirmarSenha" formControlName="confirmarSenha" class="form-control" placeholder="Confirmar Senha" required>
      <label for="confirmarSenha">Confirmar Senha</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  </form>
</div>
